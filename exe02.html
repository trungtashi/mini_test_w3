<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho trước 1 mảng n phần tử
        Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)
        </title>
</head>
<body>
    <script>
         let arr = ['a','a','a','b','c']
            function countArr() {
                let count = 0;
                for (let i = 0; i < arr.length ; i++) {
                    if (arr[i] == 'a') {
                        count ++
                    }
                }
                return count
            }
        document.write(countArr())
    </script>
</body>
</html>
