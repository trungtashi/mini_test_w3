<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho trước 1 mảng bao gồm n phần tử
        Viết hàm tính tổng các số nguyên tố trong mảng.
        </title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5]
        let count = 0

        function total(){
            for(let i = 0; i < arr.length; i++){
                count += arr[i]
            }
            return count
        }
        alert('Tổng các số trong mảng là: ' + total())
    </script>
</body>
</html>
